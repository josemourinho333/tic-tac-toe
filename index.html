<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap');
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="header-container">
    <div class="game-header">Tic-Tac-Toe</div>
  </div>
  <div class="game-container">
    <div class="game-cell" id="cell-0-0"><div class="symbol"></div></div>
    <div class="game-cell" id="cell-0-1"><div class="symbol"></div></div>
    <div class="game-cell" id="cell-0-2"><div class="symbol"></div></div>

    <div class="game-cell" id="cell-1-0"><div class="symbol"></div></div>
    <div class="game-cell" id="cell-1-1"><div class="symbol"></div></div>
    <div class="game-cell" id="cell-1-2"><div class="symbol"></div></div>

    <div class="game-cell" id="cell-2-0"><div class="symbol"></div></div>
    <div class="game-cell" id="cell-2-1"><div class="symbol"></div></div>
    <div class="game-cell" id="cell-2-2"><div class="symbol"></div></div>
  </div>
  <div class="popup-container">
    <div class="players">
      <input class="playerX" placeholder="Enter player X">
    </div>
    <div class="players">
      <input class="playerO" placeholder="Enter player O">
    </div>
    <div class="winner-popup"></div>
    <button class="start-game">Start</button>
    <button class="start-game-again">Play Another</button>
  </div>
</body>
<script src="script.js"></script>
</html>
